<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/styleCalendario.css">
<title>Agendar Cita</title>

</head>
<body>
    <h1>Agendar cita</h1>
    <form id="appointmentForm">
        <label for="dateTime">Fecha y hora de la cita:</label>
        <input type="datetime-local" id="dateTime" name="dateTime"><br><br>
        <label for="doctor">Seleccione un médico:</label>
        <select id="doctor" name="doctor">
            <option value="Dr. Lopez">Dr. Roberto Lopez</option>
            <option value="Dr. Trejos">Dr. Francisco Trejos</option>
            <option value="Dra. Campos">Dra. Fabiana Campos</option>
            <option value="Dra. Ford">Dra. Melody Ford</option>
            <option value="Dr. Murillo">Dr. Joshua Murillo</option>
            <option value="Dr. Chichilla">Dr. Pedro Chinchilla</option>
            <option value="Dr. Gonzalez">Dra. Montse González</option>
            <option value="Dr. Ortiz">Dr. Jeremy Ortiz</option>
            <option value="Dra. Campadaball">Dra. Claudia Campadaball</option>
            <option value="Dr. Betancourt">Dr. Warren Betancourt</option>
            <option value="Dr. Valle">Dr. Cesar Valle</option>
            <option value="Dra. Vega">Dra. Mariana Vega</option>
            <option value="Dr. Nuñez">Dr. Dylan Nuñez</option>
            <option value="Dr. Figueroa">Dr. Scott Figueroa</option>
            <option value="Dr. Chan">Dr. Hasbullan Chan</option>
            <option value="Dr. Fuentes">Dr. Jesús Fuentes</option>
            <option value="Dra. Martinez">Dra. Fiorella Martinez</option>
            <option value="Dr. Chavarria">Dr. Kendall Chavarría</option>
        </select><br><br>
        <button type="submit">Agendar cita</button>
        <button type="submit" id="Modificar">Modificar Cita</button>
        <button type="submit" id="Eliminar">Eliminar Cita</button>
        <button type="submit" id="Historial">Historial</button>
        <button type="submit" id="Confirmar">Confirmar Cita</button>
    </form>

    <div id="calendar"></div>

    <div class="calendarCite">
        <div class="calendar__info">
            <div class="calendar__prev" id="prev-month">&#9664;</div>
            <div class="calendar__month" id="month"></div>
            <div class="calendar__year" id="year"></div>
            <div class="calendar__next" id="next-month">&#9654;</div>
        </div>
    
        <div class="calendar__week">
            <div class="calendar__day calendar__item">Lunes</div>
            <div class="calendar__day calendar__item">Martes</div>
            <div class="calendar__day calendar__item">Miercoles</div>
            <div class="calendar__day calendar__item">Jueves</div>
            <div class="calendar__day calendar__item">Viernes</div>
            <div class="calendar__day calendar__item">Sabado</div>
            <div class="calendar__day calendar__item">Domingo</div>
        </div>
    
        <div class="calendar__dates" id="dates"></div>
    </div>

    <script src="js/citas.js"></script>
    <script type="text/javascript"
     src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
      emailjs.init('4vjOnPPYg-FoxUqhw')
    </script>
</body>
</html>
