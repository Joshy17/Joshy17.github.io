<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleBusqueda.css">
    <title>Busqueda</title>
</head>
<body>
    <h1>Busqueda de Doctores</h1>

    <div class="search-container">
        <input type="text" id="searchName" placeholder="Buscar por Nombre">
    </div>
    <p id="noResults" class="no-results">No se encontraros resultados</p>

    <div class="search-container">
        <input type="text" id="searchSpeciality" placeholder="Buscar por Especialidad">
    </div>
    <p id="noResults" class="no-results">No se encontraros resultados</p>

    <div class="search-container">
        <input type="text" id="searchLocation" placeholder="Buscar por Ubicación">
    </div>
    <p id="noResults" class="no-results">No se encontraros resultados</p>

    <div class="search-container">
        <input type="text" id="searchId" placeholder="Buscar por Identificación">
    </div>
    <p id="noResults" class="no-results">No se encontraros resultados</p>

    <div class="card-doctors-container">
        <div id="doctorContent"></div>
    </div>

    <script src="js/busqueda.js"></script>
</body>
</html>
