<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleInicioSesion.css">
    <title>FORMULARIO</title>
</head>
<body>
    <div class="container">
        <div class="form sign-up-container">
            <h1>REGISTRARSE</h1>
            <form class="formulario">
                <input type="text" placeholder="Cedula: ##-####-####" name="cedula" id="cedula">
                <input type="text" placeholder="Nombre" name="nombre" id="nombre">
                <input type="text" placeholder="Apellidos" name="apellido" id="apellido">
                <input type="text" placeholder="Celular: ####-####" name="celular" id="celular">
                <input type="email" placeholder="Email: a@dominio.com" name="email" id="email">
                <input type="password" placeholder="Contraseña ej: Mm1$asdf" name="password" id="password">
                <input type="password" placeholder="Repita Contraseña" name="confirmpassword" id="confirmpassword">
                <a class="ok-account">¿Ya tienes una cuenta?</a>
                <input type="submit" value="Registrarse">
            </form>
        </div>

        <div class="form sign-in-container">
            <h1>Iniciar sesión</h1>
            <form class="formulario2">
                
                <input type="text" placeholder="Cedula" id="cedula2">
                <input type="password" placeholder="Contraseña" id="password2">
                <a class="no-account">¿Aun no tienes cuenta?</a>
                <a class="no-account">Recuperar contraseña</a>
                <input type="submit" value="Iniciar Sesión">
            </form>
        </div>
    </div>
    <p class="notify check_notify">¡TE REGISTRASTE CORRECTAMENTE</p>
    <p class="notify error_notify">¡UPPs! ocurrio un error, por favor verifica tus datos</p>
    <script src="js/sesion.js"></script>
</body>
</html>
